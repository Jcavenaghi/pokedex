<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                let a = 25;
                console.log(++a);   //26
                console.log(a++);   //27 (aumenta pero no se hace visible en consola)
                console.log(a == '27');  //true
                console.log(a === '27'); //false
            </script>
        </body>
    </head>
</html>
