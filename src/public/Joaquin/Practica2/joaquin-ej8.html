            <script>
                var prices = {
                    MILK: 48.90,
                    BREAD: 90.50,
                    BUTTER: 130.12
                };
                var amounts = {
                    MILK: 1,
                    BREAD: 0.5,
                    BUTTER: 0.2

                };
